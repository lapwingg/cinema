<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{abstractCinema.title}">t</title>
</head>
<body>
    <h1 th:text="#{abstractCinema.typesOfMovie}"></h1>
    <table>
        <tr>
            <th>Id</th>
            <th>MovieType</th>
        </tr>
        <tr th:each="tm: ${typesOfMovie}">
            <td th:text="${tm.id}">1</td>
            <td th:text="${tm.movieType}">2d</td>
        </tr>
    </table>
    <a href="/">Back</a>
</body>
</html>
