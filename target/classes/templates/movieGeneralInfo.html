<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{abstractCinema.title}">t</title>
</head>
<body>
    <h1 th:text="#{abstractCinema.movieGeneralInfo}">h</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>ProductionYear</th>
            <th>LengthMinutes</th>
            <th>Description</th>
            <th>AgeLimitAbove</th>

        <tr th:each="mgi: ${movieGeneralInfo}">

        </tr>
    </table>
    <a href="/">Back</a>
</body>
</html>
