<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Abstract Cinema</title>
</head>
<body>
    <h1>Countries Of Movie List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Country Name</th>
        </tr>
        <tr th:each="cm : ${countriesOfMovie}">
            <td th:text="${cm.id}">1</td>
            <td th:text="${cm.countryName}">R</td>
        </tr>
    </table>
    <a href="/">Back</a>
</body>
</html>
